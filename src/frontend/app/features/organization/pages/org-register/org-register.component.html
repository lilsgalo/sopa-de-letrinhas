<div class="min-h-screen py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div
			class="absolute inset-0 bg-gradient-to-r from-amber-400 to-red-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
		</div>
    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
      <div class="max-w-md mx-auto">
        <div>
          <h1 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Registrar Organização</h1>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="py-8 text-base leading-6 space-y-6 text-gray-700 sm:text-lg sm:leading-7">
          <div class="relative">
            <input
              type="text"
              id="name"
              name="name"
              formControlName="name"
              placeholder="Nome da organização"
              class="peer placeholder-transparent h-10 w-full border-b-2 border-black text-gray-900 
                focus:outline-none focus:border-violet-500 bg-transparent" 
              required
            >
            <label 
              for="Nome da organização" 
              class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base 
              peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 
              peer-focus:text-gray-600 peer-focus:text-sm"
            >
              Nome da organização
            </label>
            <div class="text-red-500 text-sm mt-1" *ngIf="name?.invalid && (name?.dirty || name?.touched)">
              <span *ngIf="name?.errors?.['required']">Nome da organização é obrigatório</span>
              <span *ngIf="name?.errors?.['minlength']">O nome da organização deve ter pelo menos 4 caracteres</span>
          </div>
        </div>

        <div class="relative">
          <input
            type="email"
            id="email"
            name="email"
            formControlName="email"
            class="peer placeholder-transparent h-10 w-full border-b-2 border-black text-gray-900 
            focus:outline-none focus:border-violet-500 bg-transparent"
            placeholder="Email"
            required
          >
          <label 
            for="email" 
            class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base 
            peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 
            peer-focus:text-gray-600 peer-focus:text-sm"
          >
            E-mail
          </label>
          <div class="text-red-500 text-sm mt-1" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
            <span *ngIf="email?.errors?.['required']">E-mail é obrigatório</span>
            <span *ngIf="email?.errors?.['email']">Por favor insira um e-mail válido. Exemplo: organização&#64;gmail.com.br</span>
          </div>
        </div>

        <div class="relative">
          <input
            type="text"
            id="description"
            name="description"
            formControlName="description"
            class="peer placeholder-transparent h-10 w-full border-b-2 border-black text-gray-900 
            focus:outline-none focus:border-violet-500 bg-transparent"
            placeholder="Descrição"
            required
          >
          <label 
            for="description" 
            class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base 
            peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 
            peer-focus:text-gray-600 peer-focus:text-sm"
          >
            Descrição
          </label>
          <div class="text-red-500 text-sm mt-1" *ngIf="description?.invalid && (description?.dirty || description?.touched)">
            <span *ngIf="description?.errors?.['required']">Descrição é obrigatória</span>
          </div>
        </div>

      <button 
        type="submit" 
        class="w-full bg-violet-400 text-black rounded-md px-2 py-1 hover:bg-violet-500 hover:text-white disabled:bg-gray-400 disabled:text-gray-600"
        [disabled]="registerForm.invalid || isLoading" 
      >
        {{ isLoading ? 'Registrando...' : 'Registrar' }}
      </button>
    </form>
    <div class="text-red-500 text-sm mt-1" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    <button 
      (click)="navigateToOrgSelection()"
      class="w-full text-blue-600 hover:underline"
    >
      Desistiu do registro de uma nova organização? Retorne aqui.
    </button>
  </div>
</div>
