<app-sidebar></app-sidebar>
<div class="p-4 sm:ml-64 mt-16">
    <div class="flex-1 rounded-lg bg-white p-4">
        <div class="mb-6 text-center">
            <h1 class="text-4xl font-extrabold text-gray-800">Alunos</h1>
        </div>
        <div class="mb-6 float-left">
            <button type="button" [disabled]="registerMembershipVisible" (click)="createStudent()"
                class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none rounded-lg text-sm px-5 py-2.5 text-center">Cadastrar
                Aluno</button>

            <!-- <button pButton pRipple type="button" (click)="createStudent()" icon="pi pi-plus" label="Cadastrar Aluno"
                style="background: #323130; border: none" class="p-button-raised p-button"
                ></button> -->
        </div>
        <table class="w-full text-sm text-left text-gray-600">
            <thead class="text-xs text-gray-100 uppercase bg-purple-700 font-bold shadow-md">
                <tr>
                    <th class="px-6 py-3">Nome</th>
                    <th class="px-6 py-3">Email</th>
                    <th class="px-6 py-3">Organização</th>
                    <th class="px-6 py-3">Ativo</th>
                    <th class="px-6 py-3 text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students" class="bg-white border-b hover:bg-gray-100 transition-all">
                    <td class="px-6 py-4 font-semibold text-gray-800">{{ student.student_name }}</td>
                    <td class="px-6 py-4">{{ student.email }}</td>
                    <td class="px-6 py-4">{{ student.organization_name }}</td>
                    <!-- <td class="px-6 py-4">
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" value="student.is_active" class="sr-only peer">
                            <div
                                class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                            </div>
                        </label>
                    </td> -->
                    <td class="px-6 py-4">{{ student.is_active ? 'Sim' : 'Não' }}</td>
                    <td class="px-6 py-4 flex justify-center gap-3">
                        <button (click)="studentUpdateActiveStatus(student)"
                            class="bg-red-500 text-white py-2 px-3 rounded-full shadow-md hover:bg-red-600 transition-all"
                            title="Alterar status ativo">
                            <i class="fa-solid fa-edit"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
