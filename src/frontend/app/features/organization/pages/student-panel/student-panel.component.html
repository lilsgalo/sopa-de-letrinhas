<div class="min-h-screen py-6 flex items-center justify-center sm:py-12">
    <div class="flex flex-col items-center">
        <h1 class="mb-10 text-white text-6xl font-extrabold text-center">Painel do Aluno</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 lg:gap-10 px-4">
            <button (click)="navigateTo('/play')" class="bg-white h-[150px] w-[250px] rounded-lg shadow-lg shadow-black flex flex-col justify-center items-center">
                <i class="fa-solid fa-puzzle-piece text-4xl"></i>
                <p class="text-2xl font-bold">Jogos</p>
            </button>
            <button (click)="navigateTo('/student/score')" class="bg-white h-[150px] w-[250px] rounded-lg shadow-lg shadow-black flex flex-col justify-center items-center">
                <i class="fa-solid fa-chart-line text-4xl"></i>
                <p class="text-2xl font-bold">Desempenho</p>
            </button>
            <button class="bg-white h-[150px] w-[250px] rounded-lg shadow-lg shadow-black flex flex-col justify-center items-center">
                <i class="fa-solid fa-user text-4xl"></i>
                <p class="text-2xl font-bold">Perfil</p>
            </button>
            <button (click)="logout()" class="bg-white h-[150px] w-[250px] rounded-lg shadow-lg shadow-black flex flex-col justify-center items-center">
                <i class="fa-solid fa-right-from-bracket text-4xl"></i>
                <p class="text-2xl font-bold">Sair</p>
            </button>
        </div>
    </div>
</div>
