<app-sidebar></app-sidebar>
<div class="p-4 sm:ml-64 mt-16">
    <div class="flex-1 rounded-lg bg-white p-4">
        <div class="mb-6 text-center">
            <h1 class="text-4xl font-extrabold text-gray-800">Lista de Exercícios</h1>
        </div>
        <table class="w-full text-sm text-left text-gray-600">
            <thead class="text-xs text-gray-100 uppercase bg-purple-700 font-bold shadow-md">
                <tr>
                    <th class="px-6 py-3">Imagem</th>
                    <th class="px-6 py-3">Título</th>
                    <th class="px-6 py-3">Palavra Certa</th>
                    <th class="px-6 py-3">Palavras Erradas</th>
                    <th class="px-6 py-3">Público?</th>
                    <th class="px-6 py-3">Organização</th>
                    <th class="px-6 py-3 text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let exercise of exercises" class="bg-white border-b hover:bg-gray-100 transition-all">
                    <td class="px-6 py-4">
                        <img class="w-16 h-16 object-cover rounded-md shadow-md" src="{{ exercise.image }}" alt="Thumbnail">
                    </td>
                    <td class="px-6 py-4 font-semibold text-gray-800">{{ exercise.title }}</td>
                    <td class="px-6 py-4">{{ exercise.correct_word.name }}</td>
                    <td class="px-6 py-4">{{ getWrongWords(exercise) }}</td>
                    <td class="px-6 py-4">{{ exercise.is_public ? 'Sim' : 'Não' }}</td>
                    <td class="px-6 py-4">{{ exercise.organization.name }}</td>
                    <td class="px-6 py-4 flex justify-center gap-3">
                        <button 
                            (click)="navigateToExerciseSchedule(exercise.id)" 
                            class="bg-purple-600 text-white py-2 px-3 rounded-full shadow-md hover:bg-purple-700 transition-all"
                            title="Editar">
                            <i class="fa-solid fa-calendar-days"></i>
                        </button>
                        <button 
                            (click)="exerciseDelete(exercise.id)" 
                            class="bg-red-500 text-white py-2 px-3 rounded-full shadow-md hover:bg-red-600 transition-all"
                            title="Deletar">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
